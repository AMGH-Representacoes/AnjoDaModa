<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    
    .loading-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
    
    .loading-content {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007cba;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loading-modal" id="loadingModal">
    <div class="loading-content">
      <div class="spinner"></div>
      <div class="loading-text">Carregando Catálogo</div>
      <div class="loading-subtext">Arquivo grande, aguarde alguns segundos...</div>
    </div>
  </div>

  <iframe 
    id="pdf-viewer" 
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https%3A//media.githubusercontent.com/media/AMGH-Representacoes/AnjoDaModa/main/Assets/AnjoDaModa_Portfolios_2025.pdf" 
    width="100%" 
    height="100%">
  </iframe>

  <script>
    const loadingModal = document.getElementById('loadingModal');
    const iframe = document.getElementById('pdf-viewer');
    
    // Remove modal quando iframe carregar
    iframe.onload = function() {
      setTimeout(() => {
        loadingModal.style.display = 'none';
      }, 1000); // Delay de 1 segundo para suavizar a transição
    };
    
    // Remove modal após timeout (caso não detecte o load)
    setTimeout(() => {
      loadingModal.style.display = 'none';
    }, 15000); // 15 segundos máximo
  </script>
</body>
</html>
